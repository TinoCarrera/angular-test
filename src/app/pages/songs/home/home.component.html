<p>Canciones</p>

@for (song of songs; track song.id) {
  <div [routerLink]="['/songs/', song.id]" class="card">
    <p>{{ song.title }} ({{ getArtist(song.artist).name }})</p>

    <p>
      @for (genre of song.genre; track genre) {
        # {{ genre }}
      }
    </p>
  </div>
}

<button [routerLink]="['/songs/add']">añadir</button>

@if (loading) {
  <p>Cargando...</p>
}

@if (error) {
  <p>Ocurrió un error</p>
}
